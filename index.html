<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahl_erraten</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/main.js"></script>
</head>
<body>
  <main>
    <h1>Nummer-rate Spiel 1-100</h1>
    <section class="round-selection">
      <h2>In wie vielen Versuchen kannst du die Nummer erraten?</h2>
      <div>
        <input type="radio" name="rounds" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rounds" id="5" value="5">
        <label for="5">5</label>
        <input type="radio" name="rounds" id="6" value="6">
        <label for="6">6</label>
        <input type="radio" name="rounds" id="custom" value="0">
        <label for="custom">custom</label>
      </div>
    </section>
    <section class="spielverlauf unsichtbar">
      <div></div>
    </section>
    <section class="input-section">
      <input type="number" name="user-input" id="user-input" required>
      <button type="button"id="guess-button">Tipp</button>
    </section>
    <section class="output-section">
    </section>
  </main>
</body>
</html>
